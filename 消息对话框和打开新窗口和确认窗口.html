  <script>
	function sure()
	{
		var querenwin=confirm("确定打开新窗口吗？");
		if(querenwin==true)
		{
			var mes=prompt("请输入要访问的网址","http://www.ba");
		}
			if(mes!=null)
				{window.open(mes,'_blank','width=400,height=500,menubar=no,toolbar=no');
				}
			else{alert("bye!");}
		
	}
  </script>
 </head>
 <body>
  <input type="button" name="button" value="点我" onclick="sure()" />
