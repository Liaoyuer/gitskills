<script type="text/javascript">
function clearText() {
  var content=document.getElementById("content");
  var conchlid=content.childNodes;
  // 在此完成该函数
  for(var i=0;i<conchlid.length;i++)
  {
      if(conchlid&&conchlid.nodeType!=0)
      var x=content.removeChild(conchlid[i]);
  }
  document.write("Delete:"+x.innerHTML);
}
</script>
<button onclick="clearText()">清除节点内容</button>
