 <head>

  <title>Document</title>
  <style>
	*{margin:0;padding:0;}
	body{
		background-image:url('e:/images/p4.jpg');
		background-repeat:no-repeat;
		background-size:cover;}
	div{
		width:100%;
		height:200px;
		background-color:rgba(0,0,0,0.6)}
	div ul{
			list-style:none;
			width:100%;
			height:200px;
			display:flex;/*弹性盒模型：使内部元素横排显示*/
			justify-content:space-around;/*使内部左右两边均分*/
			align-items:center;/*上下均分*/
			}
  </style>
 </head>
 <body>
  <div>
	<ul><!-自定义图片->
		<li data-src="e:/images/p1.jpg"><img src="e:/images/p1.jpg" height="100"></li>
		<li data-src="e:/images/p2.jpg"><img src="e:/images/p2.jpg" height="100"></li>
		<li data-src="e:/images/p3.jpg"><img src="e:/images/p3.jpg" height="100"></li>
		<li data-src="e:/images/p4.jpg"><img src="e:/images/p4.jpg" height="100"></li>
		
	</ul>
  </div>
  <script src="e:/images/jquery.js"></script>
  <script>
	//给小图片点击事件
	$("li").click(function(){
		$(this).attr("data-src");
		//alert(src);
		$("body").css({
			"background-image":"url('+src')"
		})
	});
  </script>
 </body>
